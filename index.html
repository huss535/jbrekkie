<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Japanese Breakfast</title>
</head>

<body>
  <div id="jb-page">

    <section id="intro-section">
      <img src="public/images/jb-svg-icons/jb-bq.svg" />
      <img src="public/images/jb-svg-icons/jb-bq.svg" />

      <div id="logo-container">
        <img id="jb-logo" src="./public/images/jblogo.png" alt="jb logo" />
        <span>Presents</span>
      </div>

      <img id="jb-title" src="./public/images/album-title.png" alt="jb title" />

      <img id="album-cover" src="./public/images/album_background.png" alt="album cover" />


    </section>
    <section id="tour-section">

      <div class="section-header">
        <img src="./public/images/jb-svg-icons/jb-bird.svg" alt="bird icon" />
        <h1>Tour</h1>
        <img src="./public/images/jb-svg-icons/jb-bird.svg" alt="bird icon" />
      </div>







    </section>


    <section id="music-section">
      <div class="section-header">

        <img src="./public/images/jb-svg-icons/jb-flower.svg" alt="bird icon" />
        <h1>Music</h1>
        <img src="./public/images/jb-svg-icons/jb-flower.svg" alt="bird icon" />
      </div>

      <div id="music-container">

        <button id="prev-video-button">
          <img src="./public/images/jb-arrow.svg" alt="music icon" />
        </button>


        <iframe id="music-video-iframe">
        </iframe>
        <button id="next-video-button">
          <img src="./public/images/jb-arrow.svg" alt="music icon" />
        </button>
      </div>


    </section>



    <section id="merch-section">

      <div class="section-header">
        <img src="./public/images/jb-svg-icons/jb-skull.svg" alt="merch icon" />
        <h1>Merch</h1>
        <img src="./public/images/jb-svg-icons/jb-skull.svg" alt="merch icon" />
      </div>


      <div id="merch-section">

      </div>



      <!--  <div class="merch-container">
        <img src="./public/images/jb-merch-1.svg" alt="merch item 1" />
        <span>Merch Item 1</span>
        <button>Buy Now</button>
      </div>
 -->

    </section>







    <section id="contact-section">

      <div class="section-header">
        <img src="./public/images/jb-svg-icons/jb-quil.svg" alt="contact icon" />
        <h1>Contact</h1>
        <img src="./public/images/jb-svg-icons/jb-quil.svg" alt="contact icon" />
      </div>

      <form>
        <textarea required rows="1" placeholder="Name"></textarea>
        <textarea required rows="1" placeholder="Email"></textarea>


        <textarea required rows="4" placeholder="Message"></textarea>


        <button class="button-style" type="submit">Send Message</button>
      </form>

    </section>


  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
